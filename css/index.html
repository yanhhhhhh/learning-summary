<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>反转</title>
		<style>
			.transform {
				transform: scaleX(-1);
			}
			.rotate {
				transform: rotateY(-180deg);
			}
		</style>
	</head>
	<body>
		<div class="transform">hello</div>
		<div class="rotate">hello</div>

		<div>hello</div>
	</body>
</html>
