<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>requestAnimationFrame</title>
	</head>
	<body>
		<div id="animate-dom"></div>
		<script>
			const el = document.getElementById("animate-dom");
			let start, previousTimeStamp;
			let done = false;
			function step(timestamp) {
				if (start === undefined) {
					start = timestamp;
				}
				const elapsed = timestamp - start; //经过的
				start = timestamp
				console.log(elapsed)
				window.requestAnimationFrame(step)
			}
			window.requestAnimationFrame(step);
		</script>
	</body>
</html>
