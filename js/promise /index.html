<script>
  const xhr = new XMLHttpRequest()
  xhr.open('get','https://api.apiopen.top/api/getDynamic')
  xhr.send()

    if(xhr.readyState===4){

        console.log(JSON.parse(xhr.responseText))

      }
    }
  }
</script>
